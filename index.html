<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
</head>
<body>
  <header class="header">
    <div class="header__title">
      <img
        class="header__icon"
        src="./assets/icons/player-icon.png"
        alt="icon-player"
      />
      <h1>Player</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="options">
        <label>Давайте проиграем Ваш поток:
          <input
              id="stream"
              class="options__input"
              type="text"
          />
        </label>
      </div>
    </div>
    <div
      class="player"
      style="width: 720px;"
    >
      <video
        id="player"
        controls
        class="player__video"
      ></video>
    </div>
  </main>
  </main>
  <footer class="footer">Подвальчик</footer>
  <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
