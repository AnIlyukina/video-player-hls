<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
</head>
<body>
  <header class="header">
    <div class="header__title">
      <img
        class="header__icon"
        src="./assets/icons/player-icon.png"
        alt="icon-player"
      />
      <h1>Player</h1>
    </div>

    <p class="header__info">
      Сделано с помощью библиотеки hls.js:
      <a
        class="header__link"
        href="https://github.com/video-dev/hls.js">
        ссылка на доку :)
      </a>
    </p>
  </header>
  <main>
    <div class="wrapper">
      <div class="options">
        <label>Давайте проиграем Ваш поток:
          <input
              id="stream"
              class="options__input"
              type="text"
          />
        </label>

        <label>
          Ширина проигрывателя:
          <select
            id="videoSize"
            class="options__select"
          >
            <option value="240px">240px</option>
            <option value="640px">640px</option>
            <option value="720px">720px</option>
            <option value="1280px">1280px</option>
            <option value="1920px">1920px</option>
            <option value="80%">80%</option>
            <option value="100%">100%</option>
          </select>
        </label>
      </div>
    </div>

    <div
      class="player"
      style="width: 720px;"
    >
      <video
        id="player"
        controls
        class="player__video"
      ></video>
    </div>

    <div class="wrapper">
      <div class="info">
        <div class="info__item info__item_type_status">
          <span>Немного о статусах:</span>
          <p 
            id="playerStatus"
            class="info__item-text"></p>
        </div>
        <div class="info__item info__item_type_error">
          <span>Немного об ошибках:</span>
          <p
            id="playerErrors"
            class="info__item-text"></p>
        </div>
        <div class="info__item info__item_type_counter">
          <span>Данные о потоке:</span>
          <p
            id="streamData"
            class="info__item-text">Данные не получены</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">Подвальчикк</footer>
  <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
