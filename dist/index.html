<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Player</title><script defer="defer" src="/dist/main.js"></script></head><body><header class="header"><div class="header__title"><img class="header__icon" src="dist/assets/icons/player-icon.png" alt="icon-player"/><h1 class="title">Player</h1></div></header><main><div class="wrapper"><div class="options"><label>Давайте проиграем Ваш поток: <input id="stream" class="options__input"/></label> <label>Ширина проигрывателя: <select id="videoSize" class="options__select"><option value="240px">240px</option><option value="640px">640px</option><option value="720px">720px</option><option value="1280px">1280px</option><option value="1920px">1920px</option><option value="80%">80%</option><option value="100%">100%</option></select></label></div></div><div class="player" style="width: 720px"><video id="player" class="player__video"></video><div class="player__console"><div class="progress"><div class="progress__buffered"></div><div class="progress__played"><div class="progress__played-btn"></div></div></div><div class="player__controls"><div class="player__play"><img class="play-pause-btn" src="dist/assets/icons/play.png" alt="play-or-pause-button"/></div><div class="player__time">00:00:00 / 00:00:00</div><div class="player__fullscreen"><img class="fullscreen-btn" src="dist/assets/icons/fullscreen-icon.png" alt="fullscreen-button"/></div></div></div></div><div class="loading">... загрузка плеера ...</div><div class="wrapper"><div class="info"><div class="info__item info__item_type_status"><span>Немного о статусах:</span><p id="playerStatus" class="info__item-text"></p></div><div class="info__item info__item_type_error"><span>Немного об ошибках:</span><p id="playerErrors" class="info__item-text"></p></div><div class="info__item info__item_type_counter"><span>Данные о потоке:</span><p id="streamData" class="info__item-text">Данные не получены</p></div></div></div></main><footer class="footer"><p class="footer__info">Сделано с помощью библиотеки hls.js: <a class="footer__link" href="https://github.com/video-dev/hls.js">ссылка на доку :)</a></p></footer><script src="./dist/main.js"></script></body>;</html>
